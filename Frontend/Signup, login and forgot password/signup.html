<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="login.css"/>
</head>
<body>
    <div class="container">
        <nav>
        <a href="#"><img class="logo" src="./images/logo frame.svg" alt="logo" /></a>
        </nav>
        <div class="flex">
            <div class="box">
                <div>
                    <h1>Create an account</h1>
                    <span class="bigger">Let's get started</span>
                    <br>
                    <br>
                    <label class="lbl"><b>Full Name</b></label>
                    <input type="text" placeholder="Enter full name" name="fname" required>
                    <br>
                    <label class="lbl"><b>Email Address</b></label>
                    <input type="text" placeholder="Enter email address" name="email" required>
                    <br>
                    <label class="lbl"><b>Password</b></label>
                    <input type="password" placeholder="Enter password" name="password" required>
                    <br>
                    <label class="lbl"><b>Confirm Password</b></label>
                    <input type="password" placeholder="Enter password again" name="rtpassword" required>
                </div>
                <br>
                <div class="rem">
                    <div>
                        <input id="cb" type="checkbox">
                        <label for="cb" class="abcd">I agree to terms and conditions</label>
                    </div>
                </div>
                <br>
                <div>
                    <button type="button" class="btn btn-primary">Sign up</button>
                    <p>Already have an account? <a href="./login.html">Sign in</a></p>
                </div>
            </div>
            <div class="img2">
                <img src="./images/undraw_sign up 1.svg" alt="signup image" />
            </div>
        </div>
        
    </div>
</body>
</html>
