<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="login.css"/>
</head>
<body>
    <div class="container">
        <nav>
        <img class="logo" src="./images/logo frame.svg" alt="logo" />
        </nav>
        <div class="flex">
            <div class="box">
                <div>
                    <h1>Login</h1>
                    <span>Welcome back! Please enter your details</span>
                    <br>
                    <br>
                    <label class="lbl"><b>Email Address</b></label>
                    <input type="text" placeholder="Enter email address" name="email" required>
                    <br>
                    <label class="lbl"><b>Password</b></label>
                    <input type="password" placeholder="Enter password" name="password" required>
                </div>
                <br>
                <div class="rem">
                    <div>
                        <input id="cb" type="checkbox">
                        <label for="cb" class="abcd">Remember me for 30 days</label>
                    </div>
                    <span class="password"><a href="#">Forgot Password?</a></span>
                </div>
                <br>
                <div>
                    <button type="button" class="btn btn-primary">Login</button>
                    <p>Don't have an account yet? <a href="#">Sign up</a></p>
                </div>
            </div>
            <div class="img1">
                <img src="./images/bro.svg" alt="bro image" />
            </div>
        </div>
        
    </div>
</body>
</html>
