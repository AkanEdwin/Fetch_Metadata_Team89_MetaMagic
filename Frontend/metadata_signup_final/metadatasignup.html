   <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
        <link rel="stylesheet" href="metadatasignup.css">
        <title>Metamagic Sign Up Page</title>
    </head>
    <body>
        <div class="navbr">
            <img class="logo" src="./images/logo frame.svg" alt="logo" />
        </div>
    <div class="container grid">
       <div class="sign-up-page">
         <h1>Create an account</h1>
         <p>Letâ€™s get started</p>
         <div class="sign-up-form">
            <form method="post" action="">
            <label for="fullname">Full Name</label>
                <div class="form-control">
                    <input type="text" name="full name" placeholder="Ayansola Victoria" required>
                    </div>
                     <label for="emailaddress">Email Address</label>
                      <div class="form-control">
                        <input type="email" name="email" placeholder="ayantoluwalope@gmail.com" required>
                    </div>
                    <label for="emailaddress">Password</label>
                    <div class="form-control">
                        <input type="password" name="password" placeholder="12345678" required>
                    </div>
                    <label for="emailaddress">Confirm Password</label>
                    <div class="form-control">
                        <input type="password" name="confirm password" placeholder="12345678" required>
                    </div>
                        <input type="checkbox"><span>I agree to <a href = "#">Terms</a> and <a href = "#">Conditions</a></span>
                         <div class="form-control">
                       <a href="#">
                  <input type="button" value="Sign Up" name = "create" class="sign-up-btn"/>
                        </a>
                    </div>
                    <p>Already have an account? <a href="#">Sign in</a></p>
                </form>
            </div>
       </div>
       <div class="signup-image">
         <img src="images/undraw_sign up 1.svg" alt="">
       </div>
    </div>
</body>
</html>
