<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Password Page</title>
    <link rel="stylesheet" href="./login.css"/>
</head>
<body>
    <div class="container">
        <nav>
        <img class="logo" src="./images/logo frame.svg" alt="logo" />
        </nav>
        <div class="center-box">
            <div>
                <h1>Forgot Password?</h1>
                <span>No worries, we will send you reset instructions</span>
            </div>
            <br>
            <br>
            <div>
                <label class="lbl"><b>Email Address</b></label>
                <input type="text" placeholder="Enter email Address" name="email" required>
            </div>
            <br>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <br>
            <div class="arrow">
                <a href="#"><big class="arr">&#8592;</big><p class="bck">Back to login</p></a>
                
            </div>
        </div>
    </div>
</body>
</html>
